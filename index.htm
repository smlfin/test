<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Canvassing Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Employee Canvassing Dashboard</h1>
        <nav class="report-tabs">
            <button class="tab-button active" id="allBranchSnapshotTabBtn">All Branch Snapshot</button>
            <button class="tab-button" id="allStaffOverallPerformanceTabBtn">All Staff Performance (Overall)</button>
            <button class="tab-button" id="nonParticipatingBranchesTabBtn">Non-Participating Branches</button>
            <button class="tab-button" id="detailedCustomerViewTabBtn">Detailed Customer View</button>
            <button class="tab-button" id="employeeManagementTabBtn">Employee Management</button>
        </nav>
    </header>

    <main>
        <div id="statusMessage" class="message-container"></div> 

        <section id="reportsSection" class="report-section">
            <div class="controls-panel">
                <div class="dropdown-group">
                    <label for="branchSelect">Select Branch:</label>
                    <select id="branchSelect">
                        <option value="">-- Select a Branch --</option>
                    </select>
                </div>

                <div id="employeeFilterPanel" class="dropdown-group" style="display: none;">
                    <label for="employeeSelect">Select Employee:</label>
                    <select id="employeeSelect">
                        <option value="">-- Select an Employee --</option>
                    </select>
                </div>

                <div class="view-options">
                    <button class="btn" id="viewAllBranchSnapshotBtn">View All Branch Snapshot</button>
                    <button class="btn" id="viewOverallStaffPerformanceBtn">View Overall Staff Performance</button>
                    <button class="btn" id="viewEmployeeSummaryBtn" style="display: none;">View Employee Summary</button>
                    <button class="btn" id="viewAllCanvassingEntriesBtn" style="display: none;">View All Canvassing Entries</button>
                </div>
            </div>

            <div class="report-display" id="reportDisplay">
                </div>
        </section>

        <section id="detailedCustomerViewSection" class="detailed-customer-view-section">
            <h2>Detailed Customer View</h2>
            <div class="controls-panel">
                <div class="dropdown-group">
                    <label for="customerBranchSelect">Select Branch:</label>
                    <select id="customerBranchSelect">
                        <option value="">-- Select a Branch --</option>
                    </select>
                </div>
                <div class="dropdown-group">
                    <label for="customerEmployeeSelect">Select Employee:</label>
                    <select id="customerEmployeeSelect">
                        <option value="">-- Select an Employee --</option>
                    </select>
                </div>
            </div>

            <div class="customer-view-content">
                <div class="customer-list-display">
                    <h3>Customers</h3>
                    <ul id="customerList" class="customer-list">
                        </ul>
                </div>
                <div class="customer-details-display">
                    <h3>Customer Details</h3>
                    <div id="customerDetailsCard" class="customer-details-card">
                        <p>Select a customer from the list to view their details.</p>
                    </div>
                </div>
            </div>
        </section>


        <section id="employeeManagementSection" class="employee-management-section">
            <h2>Employee Management</h2>
            <div id="employeeManagementMessage" class="message-container"></div>

            <div class="form-section">
                <h3>Add New Employee</h3>
                <form id="addEmployeeForm" class="employee-form">
                    <div class="form-group">
                        <label for="employeeName">Employee Name:</label>
                        <input type="text" id="employeeName" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeCode">Employee Code:</label>
                        <input type="text" id="employeeCode" required>
                    </div>
                    <div class="form-group">
                        <label for="branchName">Branch Name:</label>
                        <input type="text" id="branchName" required>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation:</label>
                        <input type="text" id="designation" required>
                    </div>
                    <button type="submit" class="btn">Add Employee</button>
                </form>
            </div>

            <div class="form-section">
                <h3>Add Bulk Employees</h3>
                <form id="bulkAddEmployeeForm" class="employee-form">
                    <div class="form-group">
                        <label for="bulkEmployeeBranchName">Branch Name for Bulk Entry:</label>
                        <input type="text" id="bulkEmployeeBranchName" required>
                    </div>
                    <div class="form-group">
                        <label for="bulkEmployeeDetails">Employee Details (Name,Code,Designation - one per line):</label>
                        <textarea id="bulkEmployeeDetails" rows="10" placeholder="e.g.,&#10;Alice,EMP001,Manager&#10;Bob,EMP002,Sales Exec&#10;Charlie,EMP003" required></textarea>
                    </div>
                    <button type="submit" class="btn">Add Bulk Employees</button>
                </form>
            </div>

            <div class="form-section">
                <h3>Delete Employee</h3>
                <form id="deleteEmployeeForm" class="employee-form">
                    <div class="form-group">
                        <label for="deleteEmployeeCode">Employee Code to Delete:</label>
                        <input type="text" id="deleteEmployeeCode" required>
                    </div>
                    <button type="submit" class="btn danger-btn">Delete Employee</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Employee Canvassing Dashboard</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
