<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Canvassing Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Employee Canvassing Dashboard</h1>
        <nav class="report-tabs">
            <button class="tab-button active" id="allBranchSnapshotTabBtn">All Branch Snapshot</button>
            <button class="tab-button" id="allStaffOverallPerformanceTabBtn">All Staff Performance (Overall)</button>
        </nav>
    </header>

    <main>
        <section class="controls-panel">
            <div class="dropdown-group">
                <label for="branchSelect">Select Branch:</label>
                <select id="branchSelect">
                    <option value="">-- Select a Branch --</option>
                </select>
            </div>

            <div id="employeeFilterPanel" class="dropdown-group" style="display: none;">
                <label for="employeeSelect">Select Employee:</label>
                <select id="employeeSelect">
                    <option value="">-- Select an Employee --</option>
                </select>
            </div>

            <div id="viewOptions" class="view-options" style="display: none;">
                <button id="viewBranchSummaryBtn" class="btn">View All Staff Activity</button>
                <button id="viewBranchPerformanceReportBtn" class="btn">View All Staff Performance Report</button>
                <button id="viewEmployeeSummaryBtn" class="btn">View Employee Summary</button>
                <button id="viewAllEntriesBtn" class="btn">View All Entries</button>
                <button id="viewPerformanceReportBtn" class="btn">View Employee Performance Report</button>
            </div>
        </section>

        <button id="toggleEmployeeManagement" class="btn toggle-btn">Show Employee Management</button>

        <section id="employeeManagementSection" class="employee-management-panel" style="display: none;">
            <h2>Employee Management</h2>
            <div id="employeeManagementMessage" class="message-area"></div>

            <div class="form-section">
                <h3>Add New Employee</h3>
                <form id="addEmployeeForm" class="employee-form">
                    <div class="form-group">
                        <label for="newEmployeeName">Employee Name:</label>
                        <input type="text" id="newEmployeeName" required>
                    </div>
                    <div class="form-group">
                        <label for="newEmployeeCode">Employee Code:</label>
                        <input type="text" id="newEmployeeCode" required>
                    </div>
                    <div class="form-group">
                        <label for="newBranchName">Branch Name:</label>
                        <input type="text" id="newBranchName" required>
                    </div>
                    <div class="form-group">
                        <label for="newDesignation">Designation (optional):</label>
                        <input type="text" id="newDesignation">
                    </div>
                    <button type="submit" class="btn">Add Employee</button>
                </form>
            </div>

            <div class="form-section">
                <h3>Delete Employee</h3>
                <form id="deleteEmployeeForm" class="employee-form">
                    <div class="form-group">
                        <label for="deleteEmployeeCode">Employee Code to Delete:</label>
                        <input type="text" id="deleteEmployeeCode" required>
                    </div>
                    <button type="submit" class="btn danger-btn">Delete Employee</button>
                </form>
            </div>
        </section>
        <section id="reportDisplay" class="report-display">
            <p>Loading reports...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Employee Canvassing Dashboard</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
