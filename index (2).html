<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Canvassing Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Employee Canvassing Dashboard</h1>
       <nav class="report-tabs">
            <button class="tab-button active" id="allBranchSnapshotTabBtn">All Branch Snapshot</button>
            <button class="tab-button" id="allStaffOverallPerformanceTabBtn">All Staff Performance (Overall)</button>
            <button class="tab-button" id="employeeManagementTabBtn">Employee Management</button>
        </nav>
    </header>

<main>
        <section class="controls-panel">
            <div class="dropdown-group">
                <label for="branchSelect">Select Branch:</label>
                <select id="branchSelect">
                    <option value="">-- Select a Branch --</option>
                </select>
            </div>

            <div id="employeeFilterPanel" class="dropdown-group" style="display: none;">
                <label for="employeeSelect">Select Employee:</label>
                <select id="employeeSelect">
                    <option value="">-- Select an Employee --</option>
                </select>
            </div>

            <div id="viewOptions" class="view-options" style="display: none;">
                <button id="viewBranchSummaryBtn" class="btn">View All Staff Activity</button>
                <button id="viewBranchPerformanceReportBtn" class="btn">View All Staff Performance Report</button>
                <button id="viewEmployeeSummaryBtn" class="btn">View Employee Summary</button>
                <button id="viewAllEntriesBtn" class="btn">View All Entries</button>
                <button id="viewPerformanceReportBtn" class="btn">View Employee Performance Report</button>
            </div>
        </section>

        <section id="employeeManagementPanel" class="input-panel" style="display: none;">
            <h2>Employee Management</h2>

            <div class="toggle-buttons">
                <button id="showAddEmployeeFormBtn" class="btn active">Add Employee(s)</button>
                <button id="showDeleteEmployeeFormBtn" class="btn">Delete Employee</button>
            </div>

            <div id="addEmployeeFormContainer" class="form-section active">
                <h3>Add New Employee(s)</h3>
                <form id="addEmployeeForm">
                    <div id="employeeEntryRows">
                        <div class="employee-entry-row">
                            <div class="form-group">
                                <label>Employee Name:</label>
                                <input type="text" name="employeeName" required>
                            </div>
                            <div class="form-group">
                                <label>Employee Code:</label>
                                <input type="text" name="employeeCode" required>
                            </div>
                            <div class="form-group">
                                <label>Branch Name:</label>
                                <input type="text" name="branchName" required>
                            </div>
                            <button type="button" class="remove-entry-btn" style="display: none;">X</button>
                        </div>
                    </div>
                    <button type="button" id="addMoreEntriesBtn" class="btn-secondary">Add More Entries</button>
                    <button type="submit" class="btn-primary">Submit All New Employees</button>
                    <p id="addEmployeeResponse" class="form-response"></p>
                </form>
            </div>

            <div id="deleteEmployeeFormContainer" class="form-section" style="display: none;">
                <h3>Delete Employee</h3>
                <form id="deleteEmployeeForm">
                    <div class="form-group">
                        <label for="deleteEmployeeCode">Employee Code to Delete:</label>
                        <input type="text" id="deleteEmployeeCode" name="employeeCode" required>
                    </div>
                    <button type="submit" class="btn-primary">Delete Employee</button>
                    <p id="deleteEmployeeResponse" class="form-response"></p>
                </form>
            </div>
        </section>

        <section id="reportDisplay" class="report-display">
            <p>Loading reports...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Employee Canvassing Dashboard</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
